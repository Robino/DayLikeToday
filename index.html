					<option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option>
					<option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option>
					<option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>							
			</select>
			<select id="month_pick" style="margin: auto auto 0px auto;" class="input-medium">
					<option value="01">January</option>

			</select>	
			<select id="lang" style="margin: auto auto 0px auto;" class="input-medium">
				<option value="el">Greek</option>
				<option value="en">English</option>
				<option value="de">German</option>			
			</select>
			<button id="submit" class="btn btn-primary btn" >Show</button> 
		</div>
		
	</div>

	<div id="timeline-embed"></div>

  
  
  
  <script type="text/javascript">
    
	
	var d = new Date();
	var day = d.getUTCDate();
	var month =d.getUTCMonth()+1;
	if (day<10) day="0"+day;
	if (month<10) month="0"+month;	
	var file="json/el/"+day+"_"+month+".json";

	$('#month_pick').val(month);
	$('#day_pick').val(day);
	var timeline_config = {
		 width: "100%",
		 height: "90%",
		 lang:"el",
		 start_at_slide : '0',
		 source: file
    };
	
	$(document).ready(function() {
		$("#submit").click(function () {
			var language = $("#lang").val();
			var file="json/"+language+"/"+$("#day_pick").val()+"_"+$("#month_pick").val()+".json";
			timeline_config = {
				 width: "100%",
				 height: "90%",
				 lang: language,
				 start_at_slide : '0',
				 source: file
			};
			
			document.getElementById("timeline-embed").innerHTML="";
			var dataSource = document.getElementById("script_timeline").src;
			newScript=document.createElement('script');
			newScript.src=dataSource;
			document.getElementsByTagName('body')[0].appendChild(newScript);
			
			newScript=document.createElement('script');
			newScript.src="js/locale/"+language+".js";
			document.getElementsByTagName('body')[0].appendChild(newScript);
			
		});
	});
  </script>
